<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="script.js"></script>
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header></header>
  <main>
  <section>
    <form>
      <div class="form">
        <div>
          <p class="label">DAY</p>
          <input type="number" id="day" name="day" placeholder="DD">
          <p id="error-message-day" class="error-message"></p> <!-- Zone de message d'erreur pour le jour -->
        </div>
        <div>
          <p class="label">MONTH</p>
          <input type="number" id="month" name="month" placeholder="MM">
          <p id="error-message-month" class="error-message"></p> <!-- Zone de message d'erreur pour le mois -->
        </div>
        <div>
          <p class="label">YEAR</p>
          <input type="number" id="year" name="year" placeholder="YYYY">
          <p id="error-message-year" class="error-message"></p> <!-- Zone de message d'erreur pour l'année -->
        </div>
      </div>
      <div>

        <label>
          <span></span>
          <button id="calculateAge" type="submit" aria-label="send">
            <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
              <g fill="none" stroke="#FFF" stroke-width="2">
                <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
              </g>
            </svg>
          </button>
        </label>
      </div>
    </form>


    <div class="result">
      <div>
        <p id="years">--</p>
        <p>years</p>
      </div>
      <div>
        <p id="months">--</p>
        <p>months</p>
      </div>
      <div>
        <p id="days">--</p>
        <p>days</p>
      </div>

  </section>
  </main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Pedro Gassies</a>.
  </div>
</footer>
</body>

</html>
